<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Sadaf Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <main class="container auth-card card">
    <h2>Create account</h2>
    <form id="signupForm" novalidate>
      <div class="form-row">
        <label for="signupName">Full name</label>
        <input id="signupName" required />
        <small class="error" id="signupNameError"></small>
      </div>
      <div class="form-row">
        <label for="signupEmail">Email</label>
        <input id="signupEmail" type="email" required />
        <small class="error" id="signupEmailError"></small>
      </div>
      <div class="form-row">
        <label for="signupPassword">Password</label>
        <input id="signupPassword" type="password" required />
        <small class="error" id="signupPasswordError"></small>
      </div>
    
      <div class="form-row">
        <button type="submit" class="btn">Sign up</button>
        <p class="muted small">Already have an account? <a class="btn ghost" href="login.html">Back to login</a></p>
      </div>
      <div id="signupStatus" class="muted"></div>
    </form>
  </main>

  <script>
// ============ SIGNUP FUNCTIONALITY ============

// Wait until page fully loads
document.addEventListener("DOMContentLoaded", function() {
  const signupForm = document.getElementById("signupForm");
  const nameInput = document.getElementById("signupName");
  const emailInput = document.getElementById("signupEmail");
  const passwordInput = document.getElementById("signupPassword");
  const statusDiv = document.getElementById("signupStatus");

  signupForm.addEventListener("submit", function(event) {
    event.preventDefault(); // stop page reload

    // Get input values
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    // Reset errors
    document.getElementById("signupNameError").textContent = "";
    document.getElementById("signupEmailError").textContent = "";
    document.getElementById("signupPasswordError").textContent = "";
    statusDiv.textContent = "";

    let valid = true;

    // Validate inputs
    if (name === "") {
      document.getElementById("signupNameError").textContent = "Please enter your name.";
      valid = false;
    }

    if (email === "") {
      document.getElementById("signupEmailError").textContent = "Please enter your email.";
      valid = false;
    } else if (!email.includes("@")) {
      document.getElementById("signupEmailError").textContent = "Invalid email address.";
      valid = false;
    }

    if (password.length < 6) {
      document.getElementById("signupPasswordError").textContent = "Password must be at least 6 characters.";
      valid = false;
    }

    if (!valid) return;

    // Get existing users from localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if email already exists
    const existingUser = users.find(user => user.email === email);
    if (existingUser) {
      statusDiv.style.color = "#ff6b6b";
      statusDiv.textContent = "An account with this email already exists.";
      return;
    }

    // Add new user
    const newUser = { name, email, password };
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    // Show success message
    statusDiv.style.color = "#00ff99";
    statusDiv.textContent = "✅ Account created successfully! Redirecting to login...";

    // Clear form
    signupForm.reset();

    // Redirect to login page after 2 seconds
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2000);
  });
});
</script>

  <script src="script.js"></script>
</body>
</html>
