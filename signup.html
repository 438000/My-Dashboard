<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” Sadaf Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <main class="container auth-card card">
    <h2>Create account</h2>
    <form id="signupForm" novalidate>
      <div class="form-row">
        <label for="signupName">Full name</label>
        <input id="signupName" required />
        <small class="error" id="signupNameError"></small>
      </div>
      <div class="form-row">
        <label for="signupEmail">Email</label>
        <input id="signupEmail" type="email" required />
        <small class="error" id="signupEmailError"></small>
      </div>
      <div class="form-row">
        <label for="signupPassword">Password</label>
        <input id="signupPassword" type="password" required />
        <small class="error" id="signupPasswordError"></small>
      </div>
      <div class="form-row">
        <label for="signupAge">Age</label>
        <input id="signupAge" type="number" min="16" max="100" required />
        <small class="error" id="signupAgeError"></small>
      </div>
    
      <div class="form-row">
        <button type="submit" class="btn">Sign up</button>
        <p class="muted small">Already have an account? <a href="login.html" class="link-text">Back to login</a></p>
      </div>
      <div id="signupStatus" class="muted"></div>
    </form>
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("signupForm");
    const statusDiv = document.getElementById("signupStatus");

    // Check if user is already logged in
    const loggedUser = localStorage.getItem('sadaf_logged') || sessionStorage.getItem('sadaf_logged');
    if (loggedUser) {
      window.location.href = 'index.html';
      return;
    }

    form.addEventListener("submit", e => {
      e.preventDefault();

      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const age = document.getElementById('signupAge').value;

      // Reset errors
      document.querySelectorAll(".error").forEach(e => (e.textContent = ""));
      statusDiv.textContent = "";

      // Validation
      let valid = true;
      if (name.length < 2) { 
        document.getElementById('signupNameError').textContent = "Name must be at least 2 characters."; 
        valid = false; 
      }
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) { 
        document.getElementById('signupEmailError').textContent = "Please enter a valid email address."; 
        valid = false; 
      }
      
      if (password.length < 6) { 
        document.getElementById('signupPasswordError').textContent = "Password must be at least 6 characters."; 
        valid = false; 
      }
      
      if (!age || age < 16 || age > 100) { 
        document.getElementById('signupAgeError').textContent = "Please enter a valid age (16-100)."; 
        valid = false; 
      }

      if (!valid) return;

      // Check if user already exists
      let users = JSON.parse(localStorage.getItem("sadaf_users") || "[]");
      if (users.some(u => u.email === email)) {
        statusDiv.style.color = "#ff6b6b";
        statusDiv.textContent = "An account with this email already exists.";
        return;
      }

      // Create new user
      const newUser = { name, email, password, age: parseInt(age) };
      users.push(newUser);
      localStorage.setItem("sadaf_users", JSON.stringify(users));
      
      localStorage.setItem('sadaf_logged', JSON.stringify(newUser));
      
      statusDiv.style.color = "#00c853";
      statusDiv.textContent = " Account created successfully! Redirecting...";

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });
  });
  </script>

  <style>
    .link-text {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .link-text:hover {
      color: var(--accent-2);
      text-decoration: underline;
    }
  </style>
</body>
</html>
