<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Sadaf Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="light soft-pink auth-page">
  <main class="container auth-card card">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <div class="form-row">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" required />
        <small class="error" id="loginEmailError"></small>
      </div>
      <div class="form-row">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" required />
        <small class="error" id="loginPasswordError"></small>
      </div>
     
      <div class="form-row">
        <button type="submit" class="btn">Login</button>

        <p class="muted small">Don't have an account yet. <a class="btn ghost" href="signup.html">Sign up</a></p>
        
      </div>
      <div id="loginStatus" class="muted"></div>
    </form>
   
  </main>


  <style>
    .error-input {
      border: 2px solid #ff4d4d !important;
      background-color: #fff5f5;
    }
    
    #loginStatus {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
    }
    
    .btn.ghost {
      display: inline;
      padding: 0;
      background: none;
      border: none;
      color: var(--accent);
      text-decoration: underline;
    }
    
    .btn.ghost:hover {
      background: none;
      color: var(--accent-2);
    }
  </style>
</body>
</html>
