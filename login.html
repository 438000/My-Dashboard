<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Sadaf Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="light soft-pink auth-page">
  <main class="container auth-card card">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <div class="form-row">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" required />
        <small class="error" id="loginEmailError"></small>
      </div>
      <div class="form-row">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" required />
        <small class="error" id="loginPasswordError"></small>
      </div>
      <div class="form-row">
        <button type="submit" class="btn">Login</button>
        <p class="muted small">Don't have an account? <a href="signup.html" class="link-text">Sign up</a></p>
      </div>
      <div id="loginStatus" class="muted"></div>
    </form>
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    const statusDiv = document.getElementById("loginStatus");

    // Check if user is already logged in
    const loggedUser = localStorage.getItem('sadaf_logged') || sessionStorage.getItem('sadaf_logged');
    if (loggedUser) {
      window.location.href = 'index.html';
      return;
    }

    form.addEventListener("submit", e => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      
      // Reset errors
      document.querySelectorAll(".error").forEach(e => (e.textContent = ""));
      statusDiv.textContent = "";

      // Basic validation
      if (!email || !password) {
        if (!email) document.getElementById('loginEmailError').textContent = "Enter your email.";
        if (!password) document.getElementById('loginPasswordError').textContent = "Enter your password.";
        return;
      }

      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem("sadaf_users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        statusDiv.style.color = "#ff6b6b";
        statusDiv.textContent = "Invalid email or password. Please try again.";
        return;
      }

      // Login successful - store user session
      localStorage.setItem('sadaf_logged', JSON.stringify(user));
      
      statusDiv.style.color = "#00c853";
      statusDiv.textContent = `✅ Login successful! Redirecting...`;

      // Redirect to home page
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });
  });
  </script>

  <style>
    .link-text {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .link-text:hover {
      color: var(--accent-2);
      text-decoration: underline;
    }
  </style>
</body>
</html>
